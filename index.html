<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <p>Here is a small constructed body to start playing temporarily: </p>
        <div class="game">
            <h1>Round <span id="roundUI">0</span></h1>
            <hr>
            <div class="gameBody">
                <div class="gameAnalytics">
                    <div class="playerBody">
                        <h1>You:</h1>
                        <h2>Score: <span id="scoreHumanUI">0</span></h2>
                        <p id="playerChoiceUI">Here comes your choice</p>
                    </div>
                    <hr>
                    <div class="gameActions">
                        <p id="messageUI">Will you save the world?</p>
                    </div>
                    <hr>
                    <div class="computerBody">
                        <h1>The Computers:</h1>
                        <h2>Score: <span id="scoreComputerUI">0</span></h2>
                        <p id="computerChoiceUI">Here comes the computer's choice</p>
                    </div>
                </div>
                <hr>
                <div class="playerActions">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissor">Scissor</button>
                    <br><hr>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
